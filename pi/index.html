<h2 id="install-vpn-server">Install VPN Server<a class="headerlink" href="#install-vpn-server" title="Permanent link">#</a></h2>
<pre><code>curl -L https://install.pivpn.io | bash
</code></pre>
<h2 id="add-a-user">Add a user<a class="headerlink" href="#add-a-user" title="Permanent link">#</a></h2>
<pre><code>sudo pivpn add
</code></pre>
<h2 id="remove-a-user">Remove a user<a class="headerlink" href="#remove-a-user" title="Permanent link">#</a></h2>
<pre><code>sudo pivpn remove
</code></pre>
<h2 id="show-qr-for-scanning-in-wireguard-app">Show QR for scanning in Wireguard App<a class="headerlink" href="#show-qr-for-scanning-in-wireguard-app" title="Permanent link">#</a></h2>
<pre><code>pivpn -qr myusername
</code></pre>
